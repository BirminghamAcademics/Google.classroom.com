<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Google classroom</title>
    <style>
        body {
            background-color: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .school-campus {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .school-resource {
            background: #222;
            border-radius: 15px;
            padding: 10px;
            text-align: center;
            transition: transform 0.2s;
        }
        .school-resource:hover {
            transform: scale(1.05);
        }
        .school-image {
            width: 100%;
            border-radius: 10px;
        }
        .school-subject {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Birmingham Academics</h1>
  
    <div class="school-campus">
        <a href="https://birminghamacademics.github.io/Google.classroom.com/Classes/1/Index.html" class="school-resource">
            <img src="Classes/1/CLASS1.PNG" alt="Class 1" class="school-image">
            <div class="school-subject">Class 1</div>
        </a>
        <a href="Classes/2/Index.html" class="school-resource">
            <img src="1TOOENE.png" alt="class 2" class="school-image">
          <!--  <div class="school-subject"></div> -->
        </a>
        
        </a>
        <a href="Classes/3/Index.html" class="school-resource">
            <img src="Images/Screenshot 2025-03-23 183122.png" alt="class 3" class="school-image">
            <div class="school-subject"></div> 
        </a>
        
    </div>

</body>
</html>
