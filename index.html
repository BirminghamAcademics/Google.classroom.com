   <script>
    document.getElementById('generateBlobUrl').addEventListener('click', () => {
      // Fetch the content of the target URL
      fetch('https://birminghamacademics.github.io/Google.classroom.com/index.html')
        .then(response => response.text())
        .then(data => {
          // Create a blob from the content
          const blob = new Blob([data], { type: 'text/html' });
          const blobUrl = URL.createObjectURL(blob);

          // Display the blob URL
          const urlElement = document.getElementById('blobUrl');
          urlElement.textContent = blobUrl;

          // Automatically revoke the URL after 2 hours
          setTimeout(() => {
            URL.revokeObjectURL(blobUrl);
            urlElement.textContent = 'Blob URL has expired.';
          }, 2 * 60 * 60 * 1000); // 2 hours in milliseconds
        })
        .catch(error => {
          console.error('Error fetching the URL:', error);
        });
    });
  </script>
